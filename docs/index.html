<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>投票小助手 For BearyChat</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="nav">
    <div class="logo container">
      <img src="favicon.png" />
      <span>投票小助手 for BearyChat</span>
    </div>
  </nav>

  <section class="main container">

    <div class="row header-wrapper">
      <div class="col-12 col-md-6 header">
        <h1>投票小助手</h1>
        <p>简单，易用。只需三步：创建、发布、投票。</p>
        <a href="#guide" class="btn btn-primary btn-lg">食用指南</a>
      </div>
      <div class="col-12 col-md-6 header">
        <img alt="开始使用『投票小助手』" src="https://i.loli.net/2018/10/26/5bd32448d0da7.jpg" />
      </div>
    </div>

    <hr />

    <h3 id="guide" class="help-title">如何发起一个投票</h3>

    <div class="row help">
      <div class="col-12 col-md-6">
        <img alt="私聊小助手" src="https://i.loli.net/2018/10/27/5bd34157dc360.png" />
      </div>
      <div class="col-12 col-md-6">
        <h5>第一步：私聊小助手，发送<code> poll "问题" "选项 1" "选项 2" "选项 3" ... </code>来创建一个投票。</h5>
      </div>
    </div>

    <div class="row help">
      <div class="col-12 col-md-6">
        <h5>第二步：然后，输入<code> publish 编号 “讨论组名” </code>发送到指定的讨论组。</h5>
      </div>
      <div class="col-12 col-md-6">
        <img alt="" src="https://i.loli.net/2018/10/27/5bd3415ba33e0.png" />
      </div>
    </div>

    <div class="row help">
      <div class="col-12 col-md-6">
        <img alt="私聊投票" src="https://i.loli.net/2018/10/27/5bd342604ea2c.png" />
      </div>
      <div class="col-12 col-md-6">
        <h5>第三步：发布后，点击私聊『@投票小助手』。输入<code> vote 编号 选项序号 </code>即可进行投票。</h5>
      </div>
    </div>

    <h3 class="help-title">AND</h3>

    <div class="row justify-content-center help">
      <div class="col-8">
        <h5>如你所见，投票结果将会实时更新。</h5>
      </div>
      <div class="col-8">
        <img alt="私聊投票" src="https://i.loli.net/2018/10/27/5bd3416584bd0.png" />
      </div>
    </div>

  </section>

  <footer class="container">
    <p>Made with ❤️ by Hopsken</p>
    <p>©投票小助手 2018</p>
  </footer>

</body>

</html>
